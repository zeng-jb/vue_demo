<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>firstvue</title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <!-- built files will be auto injected -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"Hello Vue!"
            }
        })
    </script>
  </body>
</html>
